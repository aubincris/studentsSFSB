<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>ADD NEW RECORD</title>
    <link rel="stylesheet" type="text/css" th:href = "@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>ADD NEW RECORD</h2></div>

    <form th:action="@{/students/save}" th:object="${newStudent}" method="post" style="max-width: 500px; margin: 0 auto;" >
        <div class ="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Date</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{loginDate}" class="form-control" th:required="required">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Login Time</label>
                <div class="col-sm-8">
                    <input type="time" th:field="*{loginTime}" class="form-control" th:required="required">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Break</label>
                <div class="col-sm-8">
                    <input type="time" th:field="*{breakPeriod}" class="form-control" th:required="required">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Logout Time</label>
                <div class="col-sm-8">
                    <input type="time" th:field="*{logoutTime}" class="form-control" th:required="required">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Task</label>
                <div class="col-sm-8">
                    <textarea rows="5" cols="35" th:field="*{task}" th:required="required"></textarea>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success" onclick="saveForm()"> Save</button>
                <button type="reset" class="btn btn-danger"> Reset</button>
                <button type="button" class="btn btn-secondary" onclick="cancelForm()"> Cancel</button>
            </div>

        </div>
    </form>

</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/students}]]"
    }
    function saveForm(){
        var userPreference;

        if (confirm("Do you want to save this record? you will not be able to undo this operation after confirmation?") == true) {
            userPreference = "Record saved successfully!";
        } else {
            userPreference = "Canceled!";
        }

        document.getElementById("msg").innerHTML = userPreference;
    }

</script>
</body>
</html>
