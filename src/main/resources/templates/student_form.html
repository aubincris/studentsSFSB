<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>ADD NEW RECORD</title>
    <link rel="stylesheet" type="text/css" th:href = "@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>ADD NEW RECORD</h2></div>

    <form th:action="@{students/save}" th:object="${newStudent}" method="post" style="max-width: 500px; margin: 0 auto;" >
        <div class ="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Date</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{loginDate}" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Login Time</label>
                <div class="col-sm-8">
                    <input type="time" th:field="*{loginTime}" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Break</label>
                <div class="col-sm-8">
                    <input type="time" th:field="*{breakPeriod}" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Logout Time</label>
                <div class="col-sm-8">
                    <input type="time" th:field="*{logoutTime}" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Task</label>
                <div class="col-sm-8">
                    <textarea rows="5" cols="35" th:field="*{task}"></textarea>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success"> Save</button>
                <button type="reset" class="btn btn-danger"> Reset</button>


            </div>


        </div>
    </form>

</div>

</body>
</html>
